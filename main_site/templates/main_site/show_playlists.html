

{%extends 'main_site/base.html'%}
{%block title%}
Add to Playlist
{%endblock title%}
{%block add_to_playlist%}
{%for i in playlists%}
<div id="images">
   <div class="row">
      <div class="col-sm-6">
         <a href="{%url 'add_to_playlist' i.id idd%}?redir={{redir}}&get_value={{get_value}}" class="btn btn-primary">
         {{i.name}}
         </a>
      </div>
   </div>
</div>
{%endfor%}
<form action="{%url 'create_playlist'%}" method='POST'>
   {%csrf_token%}
   <input type='hidden' name='path' value={{request.path}}>
   <input type='text' name='new_playlist' >
   <input type='submit' value='create'>
</form>
{%endblock add_to_playlist%}
