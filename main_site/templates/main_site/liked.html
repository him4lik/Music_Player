

{%extends 'main_site/base.html'%}
{%block title%}
Liked Songs
{%endblock title%}
{%block liked%}
<h2>Liked Songs</h2>
{%for i in liked%}
<div id="images">
   <div class="row">
      <div class="col-sm-6">
         <a href="{%url 'play_liked' i.id%}" class="btn btn-primary">
         {{i.name}}
         </a>
      </div>
      <div class="col-sm-6">
         <a href="{% url 'remove_liked' i.id%}" class="btn btn-warning">
         Remove
         </a>
      </div>
   </div>
</div>
{%endfor%}
{%endblock liked%}
